<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <title>
        Catching Ghosts
    </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div id="formDiv">
            <form action="#" method="post">
                <span id="msg"></span>
                <div class="f-col">
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </div>
                <div class="f-col">
                    <label for="password">Password:</label>
                    <input type="password" id="password" />
                </div>
                <div>
                    <label for="question">Please confirm that you are not afraid of ghosts: </label>
                    <input id="question" type="checkbox">
                </div>
                <button id="spela">Play Game</button>
            </form>
        </div>
    </main>
    <script src="./scripts/users.js"></script>
    <script src="./scripts/ghostGame.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
